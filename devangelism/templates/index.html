{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title">Upcoming Engagements</h2>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">{{user.username}} Talks</h3></div>
                <div class="panel-body">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Company</h3></div>
                <div class="panel-body">
                  <ul class="list-group">
                  {% for talk in talks %}
                    <li class="list-group-item">
                    <a href="{%url for}">{{talk.title}} - {{talk.speaker.username}}</li>
                  {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-info">
        <div class="panel-heading"><h3 class="panel-title">Pending</h3></div>
        <div class="panel-body">
        </div>
      </div>
    </div>
</div>
{% endblock %}
