{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Devangelism Portal</title>

    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}"
          rel="stylesheet" type="text/css">
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block nav %}
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Devangelism Portal</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% if 'speaking' in request.path %}active{% endif %}"><a href="speaking/">Speaking</a></li>
            <li class="{% if 'reporting' in request.path %}active{% endif %}"><a href="reporting/">Reporting</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% endblock %}
    {% block content %}{% endblock %}
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
